// TODO SEEDMS replace this proto file with own proto definitions
syntax = "proto3";

service Seed {
	rpc Hello(HelloRequest) returns (HelloResponse) {}
}

message HelloRequest {
	string token = 1;
	string name = 2;
}

message HelloResponse {
	string id = 1;
	int32 code = 2;
	string greeting = 3;
	string detail = 4;
}
